language: ruby
rvm:
- 2.4.6
- 2.5.5
- 2.6.3
- jruby
- truffleruby
env:
  global:
  - secure: 
  - secure: 
jobs:
  include:
  - stage: deploy
    rvm: 2.4.6
    deploy:
      provider: rubygems
      api_key:
        secure: 
      gemspec: square.gemspec
      gem: square.rb
      on:
        branch: master
        repo: square/square-ruby-sdk
notifications:
  slack:
    on_failure: change
    on_success: change
    template:
    - "@oncall Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author} %{result} in %{duration}"
    secure: 
